version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bookavan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bookavan
      POSTGRES_USER: bookavan
      POSTGRES_PASSWORD: bookavan_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookavan"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BookAVan Application
  app:
    build: .
    container_name: bookavan-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # PostgreSQL connection
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: bookavan
      PGPASSWORD: bookavan_password_change_in_production
      PGDATABASE: bookavan
      
      # SendGrid (replace with your values)
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-your_sendgrid_api_key}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@company.com}
      
      # Microsoft Entra ID (replace with your values)
      ENTRA_ALLOWED_TENANTS: ${ENTRA_ALLOWED_TENANTS:-tenant-id-1,tenant-id-2}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-admin@company.com}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local

